<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Criar Conta</h2>

            <form action="https://nelida-tannaitic-darius.ngrok-free.dev/cadastro" method="post">
                <div class="campo">
                    <label>Nome Completo</label>
                    <input type="text" name="nome" placeholder="Digite seu Nome" required>
                </div>
                <div class="campo">
                    <label>E-mail</label>
                    <input type="text" name="email" placeholder="Digite seu E-mail" required>
                </div>
                <div class="campo campo-senha">
                    <label>Senha</label>
                    <input type="password" name="senha" id="senhaCadastro" placeholder="Digite sua senha" required>
                    <i class="fa-solid fa-eye icone-olho" onclick="mostrarSenha('senhaCadastro', this)"></i>
                </div>

                <button type="submit" class="button">Cadastrar</button>
            </form>
            <br>
            <div style="text-align: center;">
                <a href="login.html">Já tem conta? Faça login aqui</a>
            </div>
        </div>
    </div>
    <script>
        function mostrarSenha(idInput, icone) {
            var input = document.getElementById(idInput);

            if (input.type === "password") {
                input.type = "text";
                icone.classList.remove("fa-eye");
                icone.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icone.classList.remove("fa-eye-slash");
                icone.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
